application/x-www-form-urlencoded=<dl><dt>application/x-www-form-urlencoded</dt><dd><p>Default content type. Forms submitted with this content type must be URL encoded. <p><p>The control names/values are listed in the order they appear in the document. The name is separated from the value by '=' and name/value pairs are separated from each other by '&'</dd></dl> 
multipart/form-data=<dl><dt>multipart/form-data</dt><dd><p>Should be used for submitting forms that contain files, non-ASCII data, and binary data. <p><p>It follows the rules of all multipart MIME data streams.<p><p> A "multipart/form-data" message contains a series of parts.</dd></dl> 